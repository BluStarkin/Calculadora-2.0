<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<script src="calculadora.js" defer=""></script>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="iniciarVariables();">
	<div class="calculadora-contenedor">
		<h2>Calculadora</h2>
		<p class="resultado"></p>
		<button class="uno">1</button>
		<button class="dos">2</button>
		<button class="tres">3</button>
		<button class="cuatro">4</button>
		<button class="cinco">5</button>
		<button class="seis">6</button>
		<button class="siete">7</button>
		<button class="ocho">8</button>
		<button class="nueve">9</button>
		<button class="zero">0</button>
		<button class="suma">+</button>
		<button class="resta">-</button>
		<button class="multiplicacion">*</button>
		<button class="division">/</button>
		<button class="resetear">C</button>
		<button class="igual">=</button>
	</div>
</body>
</html>
